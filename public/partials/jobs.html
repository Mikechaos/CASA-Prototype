<div ng-controller="JobsCtrl">
  <legend style="width:66%"><h2>JOBS</h2></legend>
  <div class="span6 forms">
    <legend> Ajouter une Job</legend>
    <form>
      <label>Nom :</label>
      <input type="text" ng-model="newElem.name">
      <label>Client : </label>
      <select ng-model="newElem.client_id" ng-options="client.id as client.name for client in clients"></select>
      <label>Notes :</label>
      <textarea ng-model="newElem.notes" rows="3" cols="8"></textarea>
      <label></label>
      <button class="btn btn-success" disabled>En construction</button>
      <!-- <button class="btn btn-success" ng-click="submit()">Ajouter</button> -->
    </form>
  </div>

  <div class="span6" ng-show="(elements | elems:'Job').length > 0">
    <table class="table table-striped table-bordered">
      <tr>
	<th>Name</th>
	<th>Client</th>
	<th>Notes</th>
      </tr>

      <tr ng-repeat="job in elements | elems:'Job'">
	<td>{{job.name}}</td>
	<td>{{job.client_id}}</td>
	<td>{{job.notes}}</td>
      </tr>
  </div>
</div>
