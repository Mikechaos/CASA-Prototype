<div ng-controller="ClientsCtrl">
  <legend><h2>Clients</h2></legend>
  <div class="alert fade " bs-alert="alert" ng-repeat="alert in alerts"></div>
  <div class="span10 forms">
    <legend> Ajouter un Client</legend>
    <form>
      <div class="span5">
	<label>Nom :</label>
	<input type="text" ng-model="newElem.name">
	<label>Contact :</label>
	<input type="text" ng-model="newElem.contact">
	<label>Numero de référence :</label>
	<input type="text" ng-model="newElem.ref_number">
	<label>Téléphone :</label>
	<input type="text" ng-model="newElem.phone">
	<label>Ville :</label>
	<input type="text" ng-model="newElem.city">
      </div>
      <div class="span4">
	<label>Adresse :</label>
	<input type="text" ng-model="newElem.address">
	<label>Code Postal :</label>
	<input type="text" ng-model="newElem.postal_code">
	<label>Vendeur Casa :</label>
	<input type="text" ng-model="newElem.casa_salesman">
	<label>Notes :</label>
	<textarea ng-model="newElem.notes" rows="3" cols="8"></textarea>
      <!-- <button class="btn btn-success" disabled>En construction</button> -->
      </div>
      <label></label>
      <div class="span12" style="margin:20px">
	<button ng-show="!modifying" class="btn btn-success" ng-click="submit()">Ajouter</button>
	<button ng-show="modifying" class="btn btn-success" ng-click="submit_modification()">Confirmer</button>
      </div>
    </form>
  </div>

  <div class="span12" style="margin-top: 20px" ng-show="(elements | elems:'Client').length > 0">
    <table class="table table-striped table-bordered">
      <tr>
	<th>&nbsp;</th>
	<th>Nom</th>
	<th>Contact</th>
	<th>Numero de référence</th>
	<th>Téléphone</th>
	<th>Ville</th>
	<th>Adresse</th>
	<th>Code Postal</th>
	<th>Vendeur Casa</th>
	<th>Notes</th>
	<th>Modifier</th>
      </tr>

      <tr ng-repeat="elem in elements | elems:'Client'">
	<td><button class="close" ng-click="delete_elem(elem)">&times;</button></td>
	<td>{{elem.name}}</td>
	<td>{{elem.contact}}</td>
	<td>{{elem.ref_number}}</td>
	<td>{{elem.phone}}</td>
	<td>{{elem.city}}</td>
	<td>{{elem.address}}</td>
	<td>{{elem.postal_code}}</td>
	<td>{{elem.casa_salesman}}</td>
	<td>{{elem.notes}}</td>
	<td><button ng-click="modify_elem(elem)" class="btn btn-small btn-info">Modifier</button></td>
      </tr>
    </table>
  </div>
</div>
