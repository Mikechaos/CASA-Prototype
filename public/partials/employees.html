<legend><h2>EMPLOYÉS</h2></legend>
<div class="tabbable" ng-controller="EmployeesCtrl">
  <ul>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#emp" data-toggle="tab">Employés</a></li>
      <li><a href="#type" data-toggle="tab">Type d'employés</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="emp">
	<div class="span6 forms">
	  <legend> Ajouter un nouvel employé</legend>
	  <form>
	    <label>Nom :</label>
	    <input type="text" ng-model="newElem.name">
	    <label>Type :</label>
	    <select ng-model="newElem.employees_type_id" ng-options="type.id as type.type for type in employeesTypes"></select>
	    <label>Notes :</label>
	    <textarea ng-model="newElem.notes" rows="3" cols="8"></textarea>
	    <label></label>
	    <button class="btn btn-success" ng-click="submit()">Ajouter</button>
	  </form>
	</div>

	<div class="span6" ng-show="((elements | elems:'Employee').length + (elements | elems:'Supervisor').length) > 0">
	  <table class="table table-striped table-bordered">
	    <tr>
	      <th>Nom</th>
	      <th>Type</th>
	      <th>Notes</th>
	    </tr>

	    <tr ng-repeat="sup in elements | elems:'Supervisor'">
	      <td>{{sup.name}}</td>
	      <td>{{sup.employees_type_id}}</td>
	      <td>{{sup.notes}}</td>
	    </tr>

	    <tr ng-repeat="emp in elements | elems:'Employee'">
	      <td>{{emp.name}}</td>
	      <td>{{emp.get_employee_type}}</td>
	      <td>{{emp.notes}}</td>
	    </tr>
	  </table>
	</div>
      </div>
      
      <!-- EMPLOYEE'S TYPE -->
      <div class="tab-pane" id="type" ng-controller="EmployeesTypesCtrl">
	<div class="span6 forms">
	  <legend> Ajouter un nouveau type d'employé</legend>
	  <form>
	    <label>Type :</label>
	    <input type="text" ng-model="newElem.type">
	    <label></label>
	    <button class="btn btn-success" ng-click="submit()">Ajouter</button>
	  </form>
	</div>

	<div class="span3" ng-show="(elements | elems:'EmployeesType').length > 0">
	  <table class="table table-striped table-bordered">
	    <tr>
	      <th>Type</th>
	    </tr>
	    <tr ng-repeat="et in elements | elems:'EmployeesType'">
	      <td>{{et.type}}</td>
	    </tr>
	  </table>
	</div>
      </div>
    </div>
  </ul>
</div>
