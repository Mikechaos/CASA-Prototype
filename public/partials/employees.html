<div ng-controller="EmployeesCtrl">
  <legend><h2>EMPLOYÉS</h2></legend>

  <div class="span6 forms">
    <legend> Ajouter un nouvel employé</legend>
    <form>
      <label>Nom :</label>
      <input type="text" ng-model="newElem.name">
      <label>Type :</label>
      <select ng-model="newElem.employees_type_id" ng-options="type.id as type.name for type in employeeTypes"></select>
      <label>Notes :</label>
      <textarea ng-model="newElem.notes" rows="3" cols="8"></textarea>
      <label></label>
      <button class="btn btn-success" ng-click="submit()">Ajouter</button>
    </form>
  </div>

  <div class="span6">
    <table class="table table-striped table-bordered">
      <tr>
	<th>Nom</th>
	<th>Type</th>
	<th>Notes</th>
      </tr>

      <tr ng-repeat="sup in elements | elems:'Supervisor'">
	<td>{{sup.name}}</td>
	<td>{{sup.employees_type_id}}</td>
	<td>{{sup.notes}}</td>
      </tr>

      <tr ng-repeat="emp in elements | elems:'Employee'">
	<td>{{emp.name}}</td>
	<td>{{emp.employees_type_id}}</td>
	<td>{{emp.notes}}</td>
      </tr>
  </div>
</div>
